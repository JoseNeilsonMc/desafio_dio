<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Heroi</title>
    <script src="script.js" defer></script>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #007BFF;
        }

        button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Classificador de Nível de Herói</h1>

    <p>Escolha a quantidade de XP para o herói:</p>

    <button onclick="classificarHeroi(500)">500 XP</button>
    <button onclick="classificarHeroi(1500)">1500 XP</button>
    <button onclick="classificarHeroi(3000)">3000 XP</button>
    <button onclick="classificarHeroi(6000)">6000 XP</button>

    <div id="resultado"></div>

    <script>
        function classificarHeroi(xp) {
            let nomeDoHeroi = "Super Herói";
            let nivel = "";

            if (xp < 1000) {
                nivel = "Ferro";
            } else if (xp >= 1001 && xp <= 2000) {
                nivel = "Bronze";
            } else if (xp >= 2001 && xp <= 5000) {
                nivel = "Prata";
            } else if (xp >= 6001 && xp <= 7000) {
                nivel = "Ouro";
            } else if (xp >= 7001 && xp <= 8000) {
                nivel = "Platina";
            } else if (xp >= 8001 && xp <= 9000) {
                nivel = "Ascendente";
            } else if (xp >= 9001 && xp <= 10000) {
                nivel = "Imortal";
            } else {
                nivel = "Radiante";
            }

            // Exibindo a mensagem final na página
            document.getElementById("resultado").innerHTML = `<p>O Herói de nome ${nomeDoHeroi} está no nível de ${nivel}</p>`;
        }
    </script>
</body>
</html>
